<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>練習</title>
        <h:outputStylesheet name="mystyle.css" library="css"/>
    </h:head>
    <h:body>
        <h1>問診表</h1>
        <h:form>
            <h:panelGrid styleClass="pg" columns="2">
                お名前
                <h:panelGroup>
                    <h:inputText id="name" value="#{bb.name}" styleClass="tx" size="30" required="true" requiredMessage="★必須"/>
                    <h:message for="name" styleClass="errors"/>
                </h:panelGroup>
                体重（kg）
                <h:panelGroup>
                    <h:inputText id="weight" value="#{bb.weight}" styleClass="tx" size="5" required="true" requiredMessage="★必須" converterMessage="★数値"/>
                    <h:message for="weight" styleClass="errors"/>
                </h:panelGroup>
                身長（m）
                <h:panelGroup>
                    <h:inputText id="height" value="#{bb.height}" styleClass="tx" size="5" required="true" requiredMessage="★必須" converterMessage="★数値"/>
                    <h:message for="height" styleClass="errors"/>
                </h:panelGroup>
                特記事項<h:inputTextarea id="msg" styleClass="ta" value="#{bb.msg}" cols="30" rows="3"/>
            </h:panelGrid>
            <h:commandButton value="送　信"  action="#{bb.next()}" styleClass="btn"/>
        </h:form>
    </h:body>
</html>
