<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sample06-3</title>
        <script>
            function setBrowser() {
                document.getElementById('myform:br').value = window.navigator.userAgent;
            }
        </script>
    </h:head>
    <h:body onload="setBrowser()">
        <h1>隠し項目</h1>
        <h:form id="myform">
            <h:commandButton value="送　信" action="#{bb.next()}" />
            <h:inputHidden id="br" value="#{bb.browser}"/>
        </h:form>
    </h:body>
</html>
