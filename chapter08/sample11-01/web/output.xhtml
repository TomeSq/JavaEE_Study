<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sample11-01</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>日付コンバータ（出力）</h1>
        <h:form>
            <h:panelGrid columns="2">
                コード：	<h:outputText value="#{bb.code}"/>
                売上日：
                <h:outputText value="#{bb.date}" >
                    <f:convertDateTime pattern="yyyy年M月d日" timeZone="Asia/Toky" />
                </h:outputText>
                金　額：	
                <h:outputText value="#{bb.amount}"/>
            </h:panelGrid>
            <h:link outcome="index.xhtml" >戻る</h:link>
        </h:form>
    </h:body>
</html>
