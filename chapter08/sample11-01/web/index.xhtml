<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sample11-01</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>日付コンバータ</h1>
        <h:form>
            <h:panelGrid columns="2">
                コード<h:inputText value="#{bb.code}"/>
                売上日
                <h:inputText value="#{bb.date}">
                    <f:convertDateTime pattern="yyyy/M/d"  timeZone="Asia/Toky"/>
                </h:inputText>
                金　額
                <h:inputText value="#{bb.amount}"/>
            </h:panelGrid>
            <h:commandButton value="送信" action="#{bb.next()}" />
        </h:form>
    </h:body>
</html>
