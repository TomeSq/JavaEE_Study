<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">	
    <h:head>
        <title>sample12-01</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>カスタムエラーメッセージ</h1>
        <h:form>
            <h:panelGrid columns="3">
                コード
                <h:inputText id="code" value="#{bb.code}" required="true">
                    <f:validateLength maximum="5" minimum="5" />
                </h:inputText>
                <h:message for="code" styleClass="error"/>
                売上日
                <h:inputText id="date" value="#{bb.date}" p:type="date" >
                    <f:convertDateTime pattern="yyyy-M-d" />
                    <f:validateRequired/>
                </h:inputText>	
                <h:message for="date" styleClass="error"/>
                金　額
                <h:inputText id="amount" value="#{bb.amount}">
                    <f:validateLongRange minimum="100" maximum="10000" />
                </h:inputText>
                <h:message for="amount" styleClass="error"/>
            </h:panelGrid>
            <h:commandButton action="output" value="送信"/>
        </h:form>
    </h:body>
</html>
