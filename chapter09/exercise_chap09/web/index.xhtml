<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>exercise_chap09</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>

        <h1>Ajaxバリデーション</h1>
        <h:form>
            <h:panelGrid columns="3">
                コード
                <h:inputText  id="code" value="#{bb.code}" p:placeholder="2～5文字">
                    <f:ajax event="blur" execute="@this" render="msgCode"/>
                </h:inputText>
                <h:message id="msgCode" for="code" styleClass="error"/>
                金　額
                <h:inputText id="amount" value="#{bb.amount}" p:placeholder="100～10000">
                    <f:ajax event="blur" execute="@this" render="msgAmount"/>
                </h:inputText>
                <h:message id="msgAmount" for="amount" styleClass="error"/>
                割引率
                <h:inputText id="rate" value="#{bb.rate}" p:placeholder="0.5～20.5">
                    <f:ajax event="blur" execute="@this" render="msgRate"/>
                </h:inputText>
                <h:message id="msgRate" for="rate" styleClass="error"/>
                日　付
                <h:inputText id="date" value="#{bb.date}" p:placeholder="2000/01/01">
                    <f:convertDateTime pattern="yyyy/M/d" />
                    <f:ajax event="blur" execute="@this" render="msgDate"/>
                </h:inputText>                
                <h:message id="msgDate" for="date" styleClass="error"/>
            </h:panelGrid>
            <h:commandButton action="output" value="確認"/>
        </h:form>
    </h:body>
</html>
