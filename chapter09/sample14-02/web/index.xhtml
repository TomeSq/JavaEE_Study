    <h:head>
        <title>sample14-02</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>AJax版 テキスト編集</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputTextarea value="#{bb.text}" cols="60" rows="25">

            </h:panelGrid>
        </h:form>
    </h:body>
