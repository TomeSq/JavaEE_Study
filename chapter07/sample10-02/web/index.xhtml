<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sample10-02</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <h1>予定と日付の入力</h1>
            <h:panelGrid columns="1">
                <h:inputText  p:type="date" value="#{bb.date}" />
                <h:inputTextarea value="#{bb.memo}" cols="20" rows="3"
                                 p:placeholder="予定を入力してください"/>
            </h:panelGrid>
            <h:commandButton type="reset" value="消去"/>
        </h:form>
    </h:body>
</html>
