<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>exercise07-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{bb.books}" var="m" >
                <h:column >
                    <h:commandLink action="#{bb.edit(m)}">
                        <h:outputText value="#{m.title}"/>
                    </h:commandLink>
                </h:column>
                <h:column >
                    <h:outputText value="#{m.author}"/>
                </h:column>
                <h:column >
                    <h:outputText value="#{m.publisher}"/>
                </h:column>
                <h:column >
                    <h:outputText value="#{m.date}"/>
                </h:column>
                <h:column >
                    <h:selectBooleanCheckbox value="#{m.editable}" onclick="submit()"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{bb.next()}" value="変更を保存"/>
        </h:form>
    </h:body>
</html>
