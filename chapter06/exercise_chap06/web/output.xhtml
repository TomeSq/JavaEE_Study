<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>練習</title>
        <h:outputStylesheet name="mystyle.css" library="css"/>
    </h:head>
    <h:body>
        <h1>登録結果</h1>
        <h:form>
            <h:panelGrid columns="2"  cellspacing="0" rules="all" border="1" columnClasses="c11,c21">
                <f:facet name="header">
                    以下の内容で受け付けました
                </f:facet>
                お名前
                <h:panelGroup>
                    <h:outputText value="#{bb.name}"/>
                </h:panelGroup>
                    
                生年
                <h:panelGroup>
                    <h:outputText value="#{bb.year}"/>
                </h:panelGroup>
                性別
                <h:panelGroup>
                    <h:outputText value="#{bb.stringSex}"/>
                </h:panelGroup>
                地域
                <h:panelGroup>
                    <h:outputText value="#{bb.region}"/>
                </h:panelGroup>
                関心分野
                <h:panelGroup>
                    <h:outputText value="#{bb.stringInterests}"/>
                </h:panelGroup>
                メルマガ
                <h:panelGroup>
                    <h:outputText value="#{bb.stringMagazine}"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:link outcome="index" styleClass="link">［戻る］</h:link>
        </h:form>
    </h:body>
</html>
